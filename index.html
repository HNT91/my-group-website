<body>
    <!-- ðŸŽµ Ð¤Ð¾Ð½Ð¾Ð²Ð°Ñ Ð¼ÑƒÐ·Ñ‹ÐºÐ° -->

    <!-- ðŸŒˆ Ð’Ð¸Ð·ÑƒÐ°Ð»Ð¸Ð·Ð°Ñ‚Ð¾Ñ€ -->

    <!-- ðŸ’« (ÐšÑƒÑ€ÑÐ¾Ñ€ ÑÐºÑ€Ñ‹Ñ‚, Ð¾ÑÑ‚Ð°Ð²Ð»ÐµÐ½ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ñ‚Ñ€ÐµÐ¹Ð») -->

    <!-- ðŸ’™ Ð¡ÐºÑ€Ð¸Ð¿Ñ‚Ñ‹ -->
    <script>
        // ðŸŒŠ Ð¢Ñ€ÐµÐ¹Ð»
        document.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const dot = document.createElement("div");
            dot.className = "trail";
            dot.style.left = x + "px";
            dot.style.top = y + "px";
            document.body.appendChild(dot);
            setTimeout(() => dot.remove(), 500);
        });

        // ðŸ’¥ Ð§Ð°ÑÑ‚Ð¸Ñ†Ñ‹ Ð¿Ñ€Ð¸ ÐºÐ»Ð¸ÐºÐµ
        document.addEventListener("click", (e) => {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                document.body.appendChild(particle);
                const x = e.clientX + (Math.random() - 0.5) * 10;
                const y = e.clientY + (Math.random() - 0.5) * 10;
                particle.style.left = x + "px";
                particle.style.top = y + "px";
                setTimeout(() => particle.remove(), 400);
            }
        });

        // ðŸ’ž Idle hearts (ÑÐµÑ€Ð´ÐµÑ‡ÐºÐ¸ Ð¿Ñ€Ð¸ Ð±ÐµÐ·Ð´ÐµÐ¹ÑÑ‚Ð²Ð¸Ð¸)
        let idle;
        document.addEventListener("mousemove", () => {
            clearTimeout(idle);
            idle = setTimeout(() => spawnHearts(), 3000);
        });

        function spawnHearts() {
            for (let i = 0; i < 6; i++) {
                const h = document.createElement("div");
                h.textContent = "â¤";
                h.style.position = "fixed";
                h.style.left = Math.random() * window.innerWidth + "px";
                h.style.bottom = "0px";
                h.style.fontSize = (Math.random() * 20 + 10) + "px";
                h.style.color = "#ADD8E6";
                h.style.opacity = 0.8;
                h.style.animation = "float 3s linear forwards";
                h.style.zIndex = 9999;
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }
        }
    </script>

    <!-- ðŸŒˆ Ð’Ð¸Ð·ÑƒÐ°Ð»Ð¸Ð·Ð°Ñ‚Ð¾Ñ€ Ð¿Ð¾Ð´ Ð¼ÑƒÐ·Ñ‹ÐºÑƒ -->
    <script>
        const music = document.getElementById("bg-music");
        const visualizer = document.getElementById("music-visualizer");

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(music);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);

            let avg = dataArray.reduce((a, b) => a + b) / bufferLength;
            let scale = 1 + avg / 200;
            let opacity = Math.min(0.7, avg / 200);

            visualizer.style.transform = `scale(${scale})`;
            visualizer.style.opacity = opacity;
        }

        music.onplay = () => {
            if (audioCtx.state === "suspended") audioCtx.resume();
            animate();
        };
    </script>
